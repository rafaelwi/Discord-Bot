plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version '4.0.4'
}

mainClassName = 'DiscordBot.RoleBot'
group 'com.DiscordBot'
version '1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:3.8.3_460'
    compile 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'
    compile 'com.opencsv:opencsv:4.5'
}